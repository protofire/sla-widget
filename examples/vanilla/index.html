<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Monitor Widget - Web Component Example</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/monitor-widget@latest/dist/vanilla.mjs"
    ></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
      }
      h1,
      h2 {
        margin-bottom: 16px;
      }
      monitor-widget {
        display: block;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Monitor Widget - Vanilla Playground</h1>

    <h2>Multiple Subgraphs</h2>
    <monitor-widget
      subgraph-ids="QmPX5etHtNy916C88RtQBybN83XdRt3rwJXZGsEmRGwrZk,QmRakZmjiUjkn5WbGoKdxXkFRjByHnmicRUhpJAAYDdJXa,QmcGipHy56ezZGdp1EqWEXEHTbVnBVw1vxXfTEhC3DJZJz"
      status-endpoint="https://mock-proof-service.vercel.app/api/status"
      refresh-interval-ms="10000"
    ></monitor-widget>

    <h2>Single Subgraph</h2>
    <monitor-widget
      subgraph-ids="QmRakZmjiUjkn5WbGoKdxXkFRjByHnmicRUhpJAAYDdJXa"
      status-endpoint="https://mock-proof-service.vercel.app/api/status"
      refresh-interval-ms="10000"
    ></monitor-widget>
  </body>
</html>
