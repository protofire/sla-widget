<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Monitor Widget - Web Component Example</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/monitor-widget/dist/vanilla.mjs"
    ></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
      }
      h1,
      h2 {
        margin-bottom: 16px;
      }
      monitor-widget {
        display: block;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Monitor Widget - Vanilla Playground</h1>

    <h2>Multiple Subgraphs</h2>
    <monitor-widget
      subgraph-ids="QmZ55uVFQXodW33oPS5nD9DcpM7PEjU2ZJ96pxMS1mpgyy,QmdjHSGHCp5wQ6gmr4vhMD8GLe1zK6XK4meG43TewfLToL,QmQSpt7SnnDssnWbm1e8ZEEmifXxmvwPxRigrF5RZAKqRf,QmPo6GrH1A3SAQqRnScTtDy5Y7tDaK1jsfuNDG7WZftVnY"
      status-endpoint="http://localhost:3000"
      refresh-interval-ms="10000"
    ></monitor-widget>

    <h2>Single Subgraph</h2>
    <monitor-widget
      subgraph-ids="QmZ55uVFQXodW33oPS5nD9DcpM7PEjU2ZJ96pxMS1mpgyy"
      status-endpoint="http://localhost:3000"
      refresh-interval-ms="10000"
    ></monitor-widget>
  </body>
</html>
