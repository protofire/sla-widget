<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Monitor Widget - Core Vanilla Example</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 40px;
      }
      h1,
      h2 {
        margin-bottom: 16px;
      }
      #monitor-container-many,
      #monitor-container-one {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Monitor Widget - Core Vanilla Playground</h1>

    <h2>Multiple Subgraphs</h2>
    <div id="monitor-container-many"></div>

    <h2>Single Subgraph</h2>
    <div id="monitor-container-one"></div>

    <script type="module">
      import { WidgetApp } from 'https://cdn.jsdelivr.net/npm/monitor-widget@latest/dist/core.mjs';
      // import { WidgetApp } from '../../dist/core.mjs';

      const appMany = new WidgetApp({
        subgraphIds: [
          'QmPX5etHtNy916C88RtQBybN83XdRt3rwJXZGsEmRGwrZk',
          'QmRakZmjiUjkn5WbGoKdxXkFRjByHnmicRUhpJAAYDdJXa',
          'QmcGipHy56ezZGdp1EqWEXEHTbVnBVw1vxXfTEhC3DJZJz',
        ],
        statusEndpoint: 'https://mock-proof-service.vercel.app/api/status',
        refreshIntervalMs: 10000,
        theme: 'light',
      });

      const appOne = new WidgetApp({
        subgraphIds: ['QmRakZmjiUjkn5WbGoKdxXkFRjByHnmicRUhpJAAYDdJXa'],
        statusEndpoint: 'https://mock-proof-service.vercel.app/api/status',
        refreshIntervalMs: 10000,
      });

      appMany.render(document.getElementById('monitor-container-many'));
      appOne.render(document.getElementById('monitor-container-one'));
    </script>
  </body>
</html>
